<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Six Coffee Recipes, One Perfect Cup</title>
</head>
<body>
    <nav class="navBar">

        <button id="btnIced" class="iceCoffee">Iced Coffee</button>;
        <button id="btnHot" class="hotCoffee">Hot Coffee</button>
        <ul>
            <li class="Home">HOME</li>
            <li class="sixWays">SIX WAYS TO BREW</li>
            <li class="About">ABOUT</li>
        </ul>
    </nav>

    <div class = "cardHolders">
        <ul class="cards">
            <p id = "headerText">Click on any of the cards below to see how it is made!<p>
        </ul>
    </div>

<!-- 
    div id="cardsContainer" class="bigCardHolder"></div>

    ** Will contain Iced and Hot coffee cards when corresponding button
    is clicked. **
    -->
    <div class = "bigCardHolder">
        <div class = "card">
            <p class="cardText">Iced Coffee</p>
            <img src="" alt="Ice Coffee" id="card1" style="display:none">
        </div>
        <div class = "card">
            <p class="cardText">Iced Espresso</p>
            <img src="" alt="Ice Espresso" id="card2" style="display:none">
        </div>
        <div class = "card">
            <p class="cardText">Cold Brew</p>
            <img src="" alt="Cold Brew" id="card3" style="display:none">
        </div>
        <div class = "card">
            <p class="cardText">Frappuccino</p>
            <img src="" alt="Frappuccino" id="card4" style="display:none">
        </div>
        <div class = "card">
            <p class="cardText">Nitro Coffee</p>
            <img src="" alt="Nitro" id="card5" style="display:none">
        </div>
        <div class = "card">
            <p class="cardText">Mazagran coffee</p>
            <img src="" alt="Mazagran" id="card6" style="display:none">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
